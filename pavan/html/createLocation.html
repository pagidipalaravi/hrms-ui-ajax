<!DOCTYPE html>
<html>
    <head>
        <title>CREATING LOCATION</title>
        <script src="../js/createLocation.js"></script>
    </head>
    <body>
        <h3>CREATING A LOCATION</h3>
        <form>

            <label for="locationId">LOCATION ID: </label>
            <input type="number" id="locationId" value=""><br><br>
            
            <label for="streetAddress">STREET ADDRESS: </label>
            <input type="text" id="streetAddress" value=""><br><br>
            
            <label for="postalCode">POSTAL CODE: </label>
            <input type="text" id="postalCode" value=""><br><br>
            
            <label for="city">CITY: </label>
            <input type="text" id="city" value=""><br><br>

            <label for="stateProvince">STATE PROVINCE: </label>
            <input type="text" id="stateProvince" value=""><br><br>
            
            <label for="countryId">COUNTRY ID: </label>
            <input type="text" id="countryId" value=""><br><br>
        
        </form>

        <button onclick="createLocation()">SUBMIT</button>
    </body>
</html>
