<!DOCTYPE html>
<html lang="en">

<head>
	<title>Departments</title>
    <link rel="icon" href="../images/icons/dept.jpg">
    <script src="../js/createDepartments-ajax.js"></script>
</head>

<body>
    <div id="message"></div>
	<h2>Departments</h2>
        <label for="departmentName">Department Name:</label>

        <button onclick="createDepartments();">Submit</button>
</body>

</html>
